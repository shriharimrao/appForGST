{% extends 'webapp/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <body>
        <div class="container bg-light shadow-md p-5 form-layout">
            <h3>Create GSTIN</h3>
            <hr>
            <br>
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                
                {{ form.gstin_number|as_crispy_field }}
                
                <br>
                <button type="submit" class="btn btn-primary">
                    Create GSTIN &nbsp; <i class="fa fa-check" aria-hidden="true"></i>
                </button>
                &nbsp;
                <a href="{% url 'gstview' %}" class="btn btn-secondary">
                    Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
            </form>
        </div>
        <br>
    </body>
{% endblock %}
